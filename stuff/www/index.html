<!DOCTYPE html>

<head>
 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    
<link href="css/style.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="jqm/jquery.mobile-min.css">      
</head>

<body id="main-app">
    				
   <div id="main" data-role="page">
        <header>
            <h1>Hello!</h1>
            <p>pick your time</p>
        </header>
     <!--  <button onclick="playAudio('my_media')">Play successSound local</button> -->

       <form>
           <section class="middle chooseTime">
        <!--   -->
               
    <div class="timer">
			<form>
				<div class="control input-field">
					
                  <select id="timer-input">
                       
                      <option value="20"> 20</option>  
                      <option value="1"> 1</option> <!-- 6s timer -->
                      <option value="52"> 52</option>  
                </select>
              
                    <div id="droppable"></div>
					
				</div>
			</form>


		</div>

               
        </section>
        <footer class="blue">
        
            <a class="timer-btn start" href="#timer">
			<button class="z-index">Go!</button></a>
            <div class="dark extra-screen"></div>
    
        </footer>
       </form>
    </div>   

    <div id="timer"  data-role="page">
        <div class="most">
            <img src="done.png" alt="done">
            <div class="middle">
                <h1>All done!</h1>
                <p>Just lock your phone and be productive!</p>
            </div>
        </div>
        <footer class="pink">    
           <div class="timer">
			<form>
               <a href="#notification"> <div class="clock">0:00</div></a>
			</form>
	
        </footer>
   
    </div> 
        
    <!-- Going to implement the slider -->    
     <div id="notification"  data-role="page">
        <section class="blue">
            <div class="top">
                <h1>Break Time!</h1>
                <p>Slide to start your break :)</p>
            </div>

        </section>
        <footer class="dark">    
        <footer class='dark'>
            <div  id='swipe' class='pink demo-no-reorder'><!--<p class='circle break-stuff break-timer'>Start Break</p>-->
                
            <a class='circle break-stuff break-timer' href="#stop">Start Break</a>
            </div>
	
        </footer>
   
    </div> 
<div id="stop"  data-role="page">
        <header class="light-pink quarter-height">
            <img src="eye.png" alt="eye">
            <p>Look somewhere far away</p>
        </header>
        <div class="blue timer quarter-height">
            <div class="break-clock"><a href="#break-over">0:00</a></div>
           
   
        </div>
        <div class="green quarter-height">
            
           </div>
        
        <footer class="dark">    
            <a class="timer-btn start " href="#break-over">
			<button class="go">Go!</button></a>
	
        </footer>
   
    </div> 
    <div id="break-over"  data-role="page">
        <div class="most">
         <div class="top">
                <h1>Back to work!</h1>
                <p>Oh-oh, break's over ...</p>
            </div>
        </div>
    
        <footer class="pink">    
           <div class="timer">
		   <a class="timer-btn start" href="#timer">
			<button class="go big">Go!</button></a>
            </div>
        </footer>
    </div> 
    
     <script src="intelxdk.js"></script>
        <script src="cordova.js"></script>
        <script src="xhr.js"></script>
        <script src="xdk/init-dev.js"></script>
        <script type="application/javascript" src="lib/jquery.min.js"></script>
        <script type="application/javascript" src="jqm/jquery.mobile-min.js" data-ver="0"></script>
        <!-- Would put this into the app.js, however for acadeic purposes it's a seperate file. Slip.js is a 
        JS library for touch swiping-->
       
       <script type="application/javascript" src="js/slip.js"></script>
        <script>
        var swiping = document.getElementById('swipe');
                swiping.addEventListener('slip:afterswipe', function(e){
        e.target.parentNode.appendChild(e.target);
      //   var swiping = document.getElementById('swipe');           
            // $("#main-app").load('index.html');
            if (/demo-no-reorder/.test(e.target.className)) {
            e.preventDefault();
        }
     
    }, false);


    new Slip(swiping);
        </script>
    
        <script type="application/javascript" src="js/app.js"></script>
        <script type="application/javascript" src="js/init-app.js"></script>
</body>
</html>
